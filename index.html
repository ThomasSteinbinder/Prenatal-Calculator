<!doctype html>
<html class="h-100" lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/baby.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Pränatal Rechner</title>
</head>

<body class="d-flex flex-column h-100">
    <div class="container flex-shrink-0">
        <div class="row justify-content-center mt-2">
            <div class="col-12 col-md-6 col-xl-4">
                <div class="text-center">
                    <h2>Pränatal Rechner</h2>
                    <p></p>
                    <div class="form-group">
                        <select class="form-select mb-2" id="dateTypeSelect">
                            <option value="birth" selected>Entbindungstermin:</option>
                            <option value="period">Erster Tag der letzten Regel:</option>
                        </select>
                        <input class="form-control" id="date" name="date" placeholder="Datum" type="text" />
                        <button class="btn btn-primary mt-2" onclick="calculate()"> Berechnen
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div id="errorMsg" class="text-center">
            Datum prüfen! <br>
            &#128118;
        </div>
        <div id="calculatedStuff">
            <div class="row mt-5">
                <div class="col">
                </div>
                <div class="col">
                    <div class="text-center">
                        <p>in Woche</p>
                        <p id="pregnancyWeek" class=pregnancyWeek>42</p>
                        <p id="weeksPregnant"></p>
                        <p id="daysLeft" class="daysLeft">noch 4 Wochen und 3 Tage</p>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Diagnostik</th>
                                <th scope="col">In Woche/n</th>
                                <th scope="col">Frühestes Datum</th>
                                <th scope="col">Spätestes Datum</th>
                                <th scope="col">Infos</th>
                            </tr>
                        </thead>
                        <tbody id="examsTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3 bg-light mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <span class="text-muted">
                        Copyright © Thomas Steinbinder 2021
                    </span>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col">
                            <div class="float-end mb-2 mb-sm-0">
                                Unterstütze dieses Projekt:
                            </div>
                        </div>
                        <div class="col">
                            <form action="https://www.paypal.com/donate" method="post" target="_top">
                                <input type="hidden" name="hosted_button_id" value="KLQQ7F35EV7M4" />
                                <input type="image"
                                    src="https://www.paypalobjects.com/de_DE/DE/i/btn/btn_donateCC_LG.gif" border="0"
                                    name="submit" title="PayPal - The safer, easier way to pay online!"
                                    alt="Spenden mit dem PayPal-Button" />
                                <img alt="" border="0" src="https://www.paypal.com/de_DE/i/scr/pixel.gif" width="1"
                                    height="1" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]');
        var options = {
            format: 'dd.mm.yyyy',
            todayHighlight: true,
            autoclose: true,
            orientation: "top left",
        };
        date_input.datepicker(options);
    })
</script>

</html>
